<div class="container-fluid h-100 d-flex justify-content-center">
  <div class="row my-auto">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12 mx-auto">
          <div class="jumbotron shadow">
            <h3 class="mb-1 text-center">
              <span class="oi oi-lock-locked"></span>
              &nbsp; Login for Spring-Boot-Angular-Template
            </h3>
          </div>
          <!-- form card login -->
          <div class="card rounded-1">
            <div class="card-body">
              <div class="row">
                <div class="col-4">Choose your Account:</div>
                <div class="col-8">
                  <span *ngFor="let account of loginAccounts">
                    <input type="radio"
                           id="{{account.value + 'id'}}"
                           name="{{account.value}}"
                           [value]="account"
                           [(ngModel)]="selectedLoginAccount"
                           (ngModelChange)="loginAccountChangeHandler(account)">
                    <label for="{{account.value + 'id'}}">{{account.value}}</label>
                    <span>&nbsp;&nbsp;</span>
                  </span>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <a [href]="selectedLoginAccount.link" class="btn btn-primary btn-block">
                    Login
                  </a>
                </div>
              </div>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->
        </div>
      </div>
      <!--/row-->
    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
